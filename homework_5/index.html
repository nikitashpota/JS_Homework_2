<!DOCTYPE html>
<html>

<head>
  <title>eShop</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="contaner">
      <header>
        <div class="header-box">
          <input class="search-string" v-model="searchLine" type="text" class="goods-search" />
          <button class="search-button" v-on:click="searchHandler" type="button">Искать</button>
          <button class="cart-button" v-on:click="changeisVisibleCart" type="button">Корзина [{{cart.length}}]</button>
        </div>
      </header>
      <main>
        <template v-if="isVisibleCart == true">
          <ul class="cart-block">
            <li v-for="(good, index) in cart" class="cart-item">
              <h4>{{ good.product_name }}</h4>
              <p>{{ good.price }}</p>
              <button class="cart-remove" v-on:click="removeToCart(index)">-</button>
            </li>
          </ul>
      </template>
        <div class="goods-list">
          <template v-if="filteredGoods.length != 0">
            <div class="goods-item" v-for="(good , index) in filteredGoods">
              <img src="img/1.jpg" alt="1">
              <h3>{{ good.product_name }}</h3>
              <p>{{ good.price }}</p>
              <button class = "search-button" v-on:click="addToCart(index)" type="button">Купить</button>
            </div>
          </template>
          <template v-else>
            <p>Товар не найден!</p> 
          </template>
        </div>
      </main>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
