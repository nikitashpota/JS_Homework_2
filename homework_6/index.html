<!DOCTYPE html>
<html>

<head>
  <title>eShop</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="contaner">
      <header>
        <header-line :length="cart.length" @input="searchLine = $event" @search-component="searchHandler"
          @visible-booline="changeisVisibleCart">
        </header-line>
      </header>
      <main>

        <cart :visible="isVisibleCart">
          <cart-item v-for="good in cart" :title="good.product_name" :price="good.price" :id="good.id_product"
            @remove-to-cart="removeToCartHandler"></cart-item>
        </cart>

        <div class="goods-list">
          <goods-item v-for="good in filteredGoods" :title="good.product_name" :price="good.price" :id="good.id_product"
            v-on:add-to-cart="addToCartHandler"></goods-item>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
